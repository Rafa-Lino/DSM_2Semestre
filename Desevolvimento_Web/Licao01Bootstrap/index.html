<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

  <body class="bg-secondary">

        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
              <div class="container-fluid bg-primary p-3">
                <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ">
                      <li class="nav-item ">
                        <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Consultar</a>
                      </li>
                    </ul>
                  </div>
              </div>
            </nav>
          </div>
        </div>
      <div class="row">
        <div class="col">
            <form class="bg-white px-4 py-3"> 
                <h5 class="fw-bold py-1"> Cadastrar - Agendamento de Potenciais Clientes </h5>
                <h6 class="fw-normal py-1 mb-4"> Sistema utiizado para agendamento de serviço </h6>

                <div class="mb-3">
                    <label for="txt_nome" class="form-label text-left"> Nome: </label>
                    <input type="text" class="form-control" id="txt_nome">
                </div>  

                <div class="mb-3">
                    <label for="txt_tel" class="form-label text-left">Telefone: </label>
                    <input type="text" class="form-control" id="txt_tel" placeholder="(xx)xxxxx-xxxx">
                </div>  

                <div class="mb-3">
                    <label for="txt_ori" class="form-label text-left">Origem: </label>
                    <select id="txt_ori"class="form-select form-select-sm mb-3 py-2" aria-label=".form-select-sm example">
                        <option selected>Selecione uma opção</option>
                        <option value="1">Um</option>
                        <option value="2">Dois</option>
                        <option value="3">Três</option>
                      </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label text-left">Data do contato:</label>
                    <div class="input-group date" id="datepicker">
                        <input type="text" class="form-control" id="date" placeholder="dd/mm/aaaa">
                        <span class="input-group-append">
                            <span class="input-group-text form-control bg-white">
                                <i class="fa fa-calendar p-1"></i>
                            </span>
                        </span>
                    </div>
                    <script type="text/javascript">
                        $(function() {
                            $('#datepicker').datepicker();
                        });
                    </script>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-sm p-2">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
